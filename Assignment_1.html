<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      .col-md-6 {
        background-color: #08622a67;
        padding: 0.05rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header text-center" style="background-color: #00AA9E;">
              <h1>Registration Form</h1>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="firstName" class="form-label fw-bold">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="fName"/>
                </div>
                <br>
                <div class="form-group">
                  <label for="lastName" class="form-label fw-bold">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lName"/>
                </div>
                <br>
                <div class="form-group">
                  <label class="form-label fw-bold">Gender</label>
                  <br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male"><label for="male" class="form-check-label">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female"><label for="female" class="form-check-label">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="others"><label for="others" class="form-check-label">Others</label>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <label for="email" class="form-label fw-bold">Email</label>
                  <input type="text" class="form-control" id="email" name="emailId"/>
                </div>
                <br>
                <div class="form-group">
                  <label for="number" class="form-label fw-bold">Phone Number</label>
                  <input type="text" class="form-control" id="number" name="phoneNumber"/>
                </div>
                <br>
                <div class="form-group">
                  <label for="date" class="form-label fw-bold">Date</label>
                  <input type="date" class="form-control" id="date" name="dAte"/>
                </div>
                <br>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text fw-bold" for="inputGroupSelect">Country</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect" name="country">
                    <option selected>Choose...</option>
                    <option value="1">India</option>
                    <option value="2">England</option>
                    <option value="3">Australia</option>
                  </select>
                </div>
                <br>
                <div class="mb-3 form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkbox" name="checkBox">
                  <label class="form-check-label fw-bold" for="checkbox">I agree</label>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Clear Form">
              </form>
            </div>
            <div class="card-footer text-center">
              <small>@AritrySamaddar</small>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
